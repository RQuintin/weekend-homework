<div class="container" style="height: 100vh;">
  <!--Grid row-->
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-md-4">


      <div class="card">
        <div class="card-header text-center" style="font-size: 15; background-color: #b8b8b8">
          <div class="card-title text-white">Login</div>
        </div>

        <div class="card-body">
          <form #form="ngForm" (submit)="onSubmit(form)">

            <div class="input-group flex-nowrap mb-4">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" id="username" class="form-control" name="username" placeholder="Username"
                     required #username="ngModel" [(ngModel)]="authApiService.loginFrom.username"/>

            </div>

            <div class="input-group flex-nowrap mb-4">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" id="password" class="form-control" name="password" placeholder="Password"
                     required #password="ngModel" [(ngModel)]="authApiService.loginFrom.password"/>

            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
              <!-- Submit button -->
              <button type="submit" id="login.submit" class="btn btn-outline-success " style="border-color: #b8b8b8; color: black;" [disabled]="form.invalid">Sign in</button>
            </div>


          </form>
        </div>

      </div>
    </div>


  </div>
  <!--Grid column-->
</div>
